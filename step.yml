name: verify_branch_last_commit
version: 0.0.5
summary: Verify if the lastst branch commit is the same with the one that is provided (github api)
tags:
  - branch name
  - commit sha
  - github api
properties:
  - name: REPO_USER
    type: string
    required: true
  - name: REPO_NAME
    type: string
    required: true
  - name: TOKEN
    type: string
    required: true
  - name: BRANCH
    type: string
    required: true
  - name: COMMIT
    type: string
    required: true
  - name: FORCE
    type: string
    required: true